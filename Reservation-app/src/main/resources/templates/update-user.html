<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>Notes</h1>

    <form class="form-group" th:action="@{/update}" th:object="${user}" method="post">
        <input th:type="hidden" th:field="${user.iduser}" />
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="${user.nom}" />
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="${user.prenom}" />
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="${user.cin}" />
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="email" class="form-control" th:field="${user.email}" />
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="${user.password}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/users}" class="btn btn-danger" role="button">Cancel</a>
    </form>

</div>

</body>
</html>
