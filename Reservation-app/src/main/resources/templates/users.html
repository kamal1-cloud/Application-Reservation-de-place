<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" />

<body>
<!-- Loader starts-->
<div th:replace="fragments :: loader-wrapper"/>
<!-- Loader ends-->
<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">

    <div th:replace="fragments :: page-main-header"/>
    <!-- Page Body Start-->
    <div class="page-body-wrapper horizontal-menu">
        <!-- Page Sidebar Start-->
        <header th:replace="fragments :: sidebar"/>

        <!-- Page Sidebar Ends-->
        <div class="page-body">
            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <h3>Layout Light</h3>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="../ltr/index.html">Home</a></li>
                                <li class="breadcrumb-item">Admin</li>
                            </ol>
                        </div>
                        <div class="col-lg-6">
                            <!-- Bookmark Start-->
                            <div class="bookmark pull-right">
                                <ul>
                                    <li><a href="#"><i class="bookmark-search" data-feather="star"></i></a>
                                        <form class="form-inline search-form">
                                            <div class="form-group form-control-search">
                                                <input type="text" placeholder="Search..">
                                            </div>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                            <!-- Bookmark Ends-->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header m-b-20">
                                <h5>Type de Réeservation</h5>
                            </div>

                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nom</th>
                                                <th>Prénom</th>
                                                <th>CIN</th>
                                                <th>email</th>
                                                <th>Modifier</th>
                                                <th>Supprimer</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="r:${listUsers}">
                                                <td th:text="${r.iduser}"></td>
                                                <td th:text="${r.nom}"></td>
                                                <td th:text="${r.prenom}"></td>
                                                <td th:text="${r.cin}"></td>
                                                <td th:text="${r.email}"></td>
                                                <td><a th:href="@{/edit/{id}(id=${r.getIduser()})}" class="btn btn-primary"><i class="icon-reload"></i></a></td>
                                                <td><a th:href="@{/delete/{id}(id=${r.getIduser()})}" class="btn btn-primary"><i class="icon-trash"></i></a></td>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--     Container-fluid Ends-->
            <!--   ==========================     -->
        </div>
        <!-- footer start-->
        <footer th:replace="fragments :: footer"/>
        <!-- footer Ends-->
    </div>
</div>

<span th:replace="fragments :: js-scripts"/>


</body>
</html>
